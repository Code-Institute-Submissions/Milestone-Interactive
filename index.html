<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="assets/css/style.css" rel="stylesheet" type="text/css" />
    <title>Pairs</title>

<body>
    <div class="page-grid">
        <header>
            <h1><a href="index.html">Pairs - The Memory Game</a></h1>
        </header>
        <section class="game-container">
            <div class="board-container">
                <div class="welcome-container">
                    <h2>Welcome to pairs</h2>
                    <p>Match as many tiles as you can before your time is up!<br>Select a difficulty <span id="buttons-below">below</span><span id="buttons-right">to the right</span></p>
                </div>
            </div>
            <div class="score-container">
                <div class="button-container">
                    <div class="button-group">
                        <button onclick="gameBoard.initialize(2,2,10)"><p><strong>Easy</strong></p></button>
                        <button onclick="gameBoard.initialize(4,4,45)"><p><strong>Medium</strong></p></button>
                        <button onclick="gameBoard.initialize(6,6,90)"><p><strong>Hard</strong></p></button>
                    </div>
                </div>
            </div>
        </section>
        <footer>
                <p>Created by KelvinHere LINKS HERE</p>
        </footer>
    </div>
