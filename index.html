<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="assets/css/style.css" rel="stylesheet" type="text/css" />
    <title>Pairs</title>
</head>
<body>
    <div class="page-grid">
        <header>
            <h1><a href="index.html">Pairs - The Memory Game</a></h1>
        </header>
        <section class="game-container">
            <div class="board-container">
                <h2>Welcome to pairs</h2>
                <p>Match as many tiles as you can before your time is up!</p>
                <br>
                <p>Select a difficulty <span id="buttons-below">below</span><span id="buttons-right">to the right</span></p>
            </div>
            <div class="score-container">
                <div class="button-container">
                    <div class="button-group">
                        <button onclick="gameBoard.initialize(2,2,10)"><p>Easy</p><br><p>2x2</p></button>
                        <button onclick="gameBoard.initialize(4,4,45)"><p>Medium</p><br><p>4x4</p></button>
                        <button onclick="gameBoard.initialize(6,6,90)"><p>Hard</p><br><p>6x6</p></button>
                    </div>
                </div>
            </div>
        </section>
        <footer>
                <p>Created by KelvinHere LINKS HERE</p>
        </footer>
    </div>
</body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript" src="assets/js/gameBoardClass.js"></script>
</html>
